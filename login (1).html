<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <div class="form_box">
        <div class="btn_box">
            <div id="btn"></div>
            <button type="button" class="toggle_btn" onclick="login()">Login</button>
            <button type="button" class="toggle_btn" onclick="register()">Register</button>
        </div>
        <div class="social_icons">
            <i class="fab fa-facebook-square" ></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-google"></i>
        </div>
        <form id="login" class="input_group">
            <input type="text" class="input_field" placeholder="User Id" required>
            <input type="text" class="input_field" placeholder="Enter Your Password" required>
            <input type="checkbox" class="check_box"><span>Remember Your Password</span>
            <button type="submit" class="submit_btn ">Login</button>
        </form>
        <form id="register" class="input_group">
            <input type="text" class="input_field" placeholder="User Id" required>
            <input type="email" class="input_field" placeholder="Email Id" required>
            <input type="checkbox" class="check_box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit_btn">Register</button>
        </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
